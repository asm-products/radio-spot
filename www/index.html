<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="radio-spot">
    <ion-header-bar class="bar-positive">
        <h1 class="title">RadioSpot</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-share"></button>
        </div>
    </ion-header-bar>
    <div class="bar bar-subheader">
        <h2 class="title">Radio stations in your area</h2>
    </div>
    <ion-content ng-controller="MainCtrl" class="has-subheader">
        <ion-list>
            <ion-item ng-repeat="item in items" class="item item-avatar item-button-right">
                <img ng-src="{{item.logoUrl}}">
                <h2>{{item.name}}</h2>
                <p>{{item.type}}, {{item.hz}}</p>
                <button class="button button-clear">
                    <i class="icon ion-chevron-right"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <div class="buttons">
            <button class="button icon-left ion-location button-positive">&nbsp;Pick location</button>
        </div>
        <h1 class="title"><button class="button button-clear button-energized icon-left ion-refresh">&nbsp; Update!</button></h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button icon-left button-positive ion-paper-airplane">&nbsp; Feedback</button>
        </div>
    </ion-footer-bar>
</body>

</html>
